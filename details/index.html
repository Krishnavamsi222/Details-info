<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="hero">
        <video autoplay loop play-inline muted class="back-video">
            <source src="images/video.mp4" type="video/mp4">
        </video>
        <form>
            <label for="nameInput" class="form-label">Name :</label>
            <input id="nameInput" type="text" placeholder="Enter Your Name " name="Name" class="form-control">
            <label for="numberInput" class="form-label">Contact Number :</label>
            <input type="number" id="numberInput" placeholder="+91 xxxxxxx" name="Number" class="form-control">
            <label for="addressInput" class="form-label">Address :</label>
            <textarea name="address" id="addressInput" cols="30" rows="10" class="form-control"></textarea>
        </form>
    </div>
</body>
</html>
